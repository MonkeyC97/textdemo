<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>分类</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!--
        常用的:
            input标签
                    type="text":文本输入框
                    type="password":密码输入框
                    type="radio":单选按钮
                    type="checkbox":复选框
                    type="date":(h5提供的日期组件)
                    type="tel":(h5提供的组件)
                    type="hidden":隐藏域（可以给传递参数）
                    type="file":上传文件
                    type="button":普通按钮，必须指定value属性
                    type="submit":提交
                    tyoe="reset":重置按钮
            select标签
                下拉菜单
                    option:下拉菜单     （应用场景:省市联动）
                    textarea:文本域     （应用场景：个人的自我描述）

    -->
<form action="#" method="GET">
    <!--
        h5提供的属性
    -->
用户名:<input type="text" name="username" placeholder="请输入用户名"><br/>
密码:<input tyoe="password" name="pwd" placeholder="请输入密码"><br/>
<!--
    将当前信息看成同一组信息，相同的name属性
-->
性别:   <input type="radio" value="男" name="gender">男
    <input type="radio" value="女" name="gender">女</br>
爱好:<input type="checkbox" value="足球" name="hobby">足球
<input type="checkbox" value="lol" name="hobby">lol
<input type="checkbox" value="篮球" name="hobby">篮球
<input type="checkbox" value="CSGO" name="hobby">CSGO
<br/>
出生日期:<input type="date" name="date" size="20"><br/>

联系电话:<input type="tel" name="telphone" size="20"><br/>

邮箱:<input type="email" name="Email" size=20><br/>

上传图片:<input type="file" name="photo"><br/>
<input type="hidden" name="id"><br/>
籍贯:<select name="jiguan">
    <!--下拉菜单-->
    <option value="请选择">-请选择-</option>
    <option value="陕西省">陕西省</option>
    <option value="山西省">山西省</option>
    <option value="湖南省">湖南省</option>
    <option value="广东省">广东省</option>
    </select>
<br/>
自我描述:<!--rows:可以写多少行 cols:一行可以写多少个字符--><textarea rows="5" cols="">
    </textarea>
<input type="button" value="普通按钮">
<button>组件按钮</button>
<input type="submit" value="提交">
<input type="reset" value="重置">
<!--
    frameset属性
            rows：从上向下看横向划分
            cols：从左向右看竖直划分
-->
</form>
</body>
</html>
