<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>表单标签</title>
    <!--
        form表单标签：
            两个属性：
                    action：提交后台的地址
                            http://localhost:8080/login
                    method:提交方式 
                            常用:get,post(其他的head，put，delete...)
                            get(默认的)
                            1）将用户信息提交到地址栏上
                                            后台服务器地址url?key1=value1&key2=value2...
                            2)get提交的数据大小有限（不超过4KB）
                            3）get方式不是提交敏感数据，例如:密码
                                密码要提交：需要密码加密
                                        （1）MD5加密
                                                    zhangsan 123456(%A%Exxxx)随机加密
                                                    lisi     123456(%R%Dxxxx)随机加密

                                         (2)EE:SpringSecurity:spring的安全框架

                            post
                            1) 数据不回提交到地址栏
                                    http网络协议
                                        一堆服务器响应头信息
                                        浏览器请求头信息

                                        实体内容:formdata
                                        key1=value2&key2=value2&..././
                            2)提交数据大小没有限制
                            3）适合敏感数据（密码需要特定加密）
                    js时间编程:
                            onsubmit事件：表示表单提交是否成功
    -->                                  
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="#" method="POST" onsubmit="return checkout">
        <!--
            表单中的表单项必填的属性name属性
                作用：给系统后台标记当前写的内容（后台可以获取内容）
        -->
        用户:<input type="text" name = "name"><br/>
        密码:<input type="password"></br>
        <input type="submit" value="提交">

    </form>
</body>
</html>
