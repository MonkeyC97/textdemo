<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!--
        方式1:行内样式
            标签中指定style属性：书写样式
            style="CSS样式属性1:CSS样式属性值1;CSS样式属性2:值2;..."
        弊端:
            1)一次只能控制一个标签
            2）样式代码和html混合使用，不利于后台管理

        方式2:内部(内联)样式
            需要在head标签体中指定style标签
                选择器{
                    css样式属性1:值1;
                    css样式属性2:值2;
                    ......
                }

            比第一种方式优越，但是不利于管理
        方式3:外部（外联）样式
            1）创建一个web文件
            2）在当前文件中引入css文件
                在head中指定一个link标签
                                href属性：链接css文件
                                rel属性：固定格式stylesheet（关联层叠样式表）
    -->

    <!-- 内部方式 -->
    <!-- <style>
        a{
            font-size: 30px;
            color:aqua;
            text-decoration: none;
            cursor:pointer;
        }
        </style> -->

        <link href="01.css" rel="stylesheet">
</head>
<body>
    <!-- <a href="#" style="font-size: 20px;color:thistle;text-decoration: none">超链接1</a><br/> -->
    <a href="#">超链接1</a><br/>
    <a href="#">超链接2</a><br/>
    <a href="#">超链接3</a><br/>
</body>
</html>
